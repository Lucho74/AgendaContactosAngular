<section>
    <h1>Agenda de contactos</h1>
    <form (ngSubmit)="registerUser(registerUserForm)" #registerUserForm="ngForm">
        <h2>Registrarse</h2>
        <div>
            <div>
                <label for="first-name">Nombre*</label>
                <input type="text" name="firstName" id="first-name" ngModel required="true" maxlength="50"
                    #firstName="ngModel">
                @if (firstName.dirty && firstName.invalid) {
                <p class="error">El nombre es obligatorio</p>
                }
            </div>
            <div>
                <label for="last-name">Apellido</label>
                <input type="text" name="lastName" id="last-name" ngModel maxlength="50">
            </div>
            <div>
                <label for="email">Email</label>
                <input class="input-text" name="email" id="email" type="text" placeholder="Email" ngModel>
            </div>
            <div>
                <label for="password">Contraseña</label>
                <input class="input-text" name="password" id="password" type="password" placeholder="Contraseña"ngModel>
            </div>
            <div>
                <label for="password2">Repetir Contraseña</label>
                <input class="input-text" name="password2" id="password2" placeholder="Repetir contraseña" ngModel>
            </div>
            <p class="p-error">ERROR</p>
        </div>
        <div>
            <button>Crear cuenta</button>
            <p>¿Ya tenés cuenta? <a routerLink="/login">Iniciar sesión</a></p>
        </div>
    </form>
</section>

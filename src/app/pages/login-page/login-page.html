<section class="flex-column">
    <h1>Agenda de contactos</h1>
    <div class="login-container flex-column">
        <h2>Iniciar sesión</h2>
        <form (ngSubmit)="login(loginUserForm.value)" #loginUserForm="ngForm">
            <div>
                <label for="email" class="visually-hidden">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" ngModel required #email="ngModel">
            </div>
            <div>
                <label for="password" class="visually-hidden">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Contraseña" ngModel required
                    #password="ngModel" minlength="8">
            </div>
            <p class="p-error">
                @if((email.dirty && email.invalid) || (password.dirty && password.invalid)){
                Email o contraseña invalido
                }
            </p>
            <div class="checkbox-container">
                <input type="checkbox" id="remember">
                <label for="remember">Recordar cuenta</label>
            </div>
            <div class="flex-column">
                <button>Acceder</button>
            </div>
        </form>
        <p>¿Olvidaste tu contraseña? <a routerLink="/register">Recuperar cuenta</a></p>
        <p>¿No tienes cuenta? <a routerLink="/register">Registrate</a></p>
    </div>
</section>

<section class="flex-column">
    <h1>Agenda de contactos</h1>
    <div class="container flex-column">
        <h2>Iniciar sesión</h2>
        <form (ngSubmit)="login(loginUserForm)" #loginUserForm="ngForm">
            <div>
                <label for="email" class="visually-hidden">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" ngModel required #email="ngModel">
            </div>
            <div>
                <label for="password" class="visually-hidden">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Contraseña" ngModel required
                    #password="ngModel">
            </div>
            @if((!email.pristine && email.invalid) || (!password.pristine && password.invalid)){
                <p class="error">Email o contraseña invalido.</p>
                }
            <div class="spinner">
                @if (backRequest) {
                    <app-spinner/>
                }
            </div>
                @if (error) {
                    <p class="error">Datos incorrectos, intente nuevamente.</p>
                }
            <button [disabled]="loginUserForm.invalid || backRequest">Acceder</button>
        </form>
        <p>¿No tienes cuenta? <a routerLink="/register">Registrate</a></p>
    </div>
</section>

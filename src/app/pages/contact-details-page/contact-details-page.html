<section>
    <div>
        <a routerLink="/">X</a>
    </div>
    <div>
        <a [routerLink]="['/', idContact() ,'edit']">Editar</a>
    </div>
    <div>
        <img src={{contactBack?.image}} alt="">
        <p>Nombre: {{contactBack?.firstName}}</p>
        <p>Apellido: {{contactBack?.lastName}}</p>
        <p>Compañia: {{contactBack?.company}}</p>
        <p>Numero: {{contactBack?.number}}</p>
        <p>Email: {{contactBack?.email}}</p>
        <p>Dirección: {{contactBack?.address}}</p>
        <p>Contacto ID: {{idContact()}}</p>
    </div>
</section>
